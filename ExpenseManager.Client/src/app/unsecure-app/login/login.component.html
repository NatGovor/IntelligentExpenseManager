<div class="container main">
  <div class="header">
    <img src="assets/wallet-icon.png">
    <h1>Intelligent Expense Manager</h1>
  </div>
  <div class="clearfix"></div>
  <div>
    <h5>Enter Credentials to login:</h5>
    <div class="form-group">
      <label>Email: </label>
      <input [(ngModel)]="email" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input [(ngModel)]="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <button (click)="login()" type="submit" class="btn btn-long">Login</button>
    </div>
  </div>
</div>
